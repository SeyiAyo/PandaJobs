{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% include 'search.html' %}

<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">Latest Job Openings</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for job in jobs %}
        <div class="bg-white p-4 shadow-md rounded-lg">
            <h3 class="text-lg font-semibold">{{ job.title }}</h3>
            <p class="text-gray-600">Company: {{ job.company_name }}</p> <!-- Indicating the company -->
            <a href="{% url 'job_detail' job.id %}" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 inline-block mt-2">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
