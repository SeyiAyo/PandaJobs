{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>

                <form method="post" action="" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    {% csrf_token %}


                    {% if form.errors %}
                        <div class="bg-red-500 text-white px-4 py-2 mb-4 rounded">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    {% for field in form %}
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    
                    <div class="mb-4">
                        <div class="flex items-center justify-between">
                            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>
                        </div>
                    </div>
                </form>

                <p class="text-center">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a></p>
            </div>
        </div>
    </div>
{% endblock %}
