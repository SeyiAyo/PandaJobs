<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>{% block title %}{% endblock %} | Panda Jobs</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a class="navbar-item" href="/"><strong>Panda Jobs</strong></a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                    <a href="{% url 'notifications' %}" class="navbar-item">Notifications ({{notifications.count}})</a>
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <form action="{% url 'logout' %}" method="POST">
                                {% csrf_token %}
                                <button class="button is-danger" type="submit">Log Out</button>
                            </form>
                        
                        {% else %}
                            <a href="/signup" class="button is-primary">Sign Up</a>
                            <a href="/login" class="button is-success">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <!--Main Content-->
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <!--End Main Content-->

    <!--scripts-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
