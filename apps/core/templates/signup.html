{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Sign Up</h1>

        <form method="post" action="">
            {% csrf_token %}

            {% if form.errors %}
                <div class="bg-red-500 text-white px-4 py-2 mb-4 rounded">
                    {{ form.errors }}
                </div>
            {% endif %}

            <div class="mb-4">
                {% for field in form %}
                    <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                {% endfor %}
                
            </div>

            <hr class="my-4">

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Account Type</label>
                <div class="relative">
                    <select name="account_type" id="" class="block appearance-none w-full px-4 py-2 pr-8 rounded-md bg-white border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="jobseeker" selected>Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <button type="submit" class="w-full px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:bg-green-600">Sign Up</button>
            </div>
        </form>

        <p class="text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Log In</a></p>
    </div>
</div>
{% endblock %}
