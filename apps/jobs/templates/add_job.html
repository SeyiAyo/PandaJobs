{% extends 'base.html' %}

{% block content %}
    <div id="add-job-app">
        <h1 class="title">Add Job</h1>

        <form action="" method="post" v-on:submit.prevent="validateForm()">
            {% csrf_token %}

            {% if form.errors %}
                {% for error in form.errors %}
                    <div class="notification is-danger">
                        {{ error }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="notification is-danger" v-if="errors && errors.length">
                <p v-for="error in errors">
                    [[ error ]]
                </p>
            </div>
            

            <!-- {% for field in form %}
                <div class="field">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %} -->

            <div class="field">
                <label>Title</label>

                <div class="control">
                    <input class="input" type="text" name="title" id="id_title" v-model="title">
                </div>
            </div>

            <div class="field">
                <label>Summary</label>

                <div class="control">
                    <textarea class="textarea" name="summary" id="id_summary" v-model="summary"></textarea>
                </div>
            </div>

            <div class="field">
                <label>Full Description</label>

                <div class="control">
                    <textarea class="textarea" name="full_description" id="id_full_description"></textarea>
                </div>
            </div>

            <div class="field">
                <label>Company Name</label>

                <div class="control">
                    <input class="input" type="text" name="company_name" id="id_company_name" v-model="company_name">
                </div>
            </div>

            <div class="field">
                <label>Company Location</label>
                
                <div class="control">
                    <input class="input" type="text" name="company_location" id="id_company_location">
                </div>
            </div>

            <div class="field">
                <label>Company Size</label>

                <div class="control">
                    <div class="select">
                        <select name="company_size" id="id_company_size" v-model="company_size">
                            <option value="size_1_9">1-9</option>
                            <option value="size_10_49">10-49</option>
                            <option value="size_50_99">50-99</option>
                            <option value="size_100">100+</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    const AddJobApp = {
        data() {
            return {
                title: '',
                summary: '',
                company_name: '',
                company_size: 'size_1_9',
                errors: [] 
            }
        },
        delimiters: ['[[', ']]'],
        methods: {
            validateForm() {
                this.errors = [];

                if (this.title === '') {
                    this.errors.push('Title is required')
                }

                if (this.summary === '') {
                    this.errors.push('Summary is required')
                }

                if (this.company_name === '') {
                    this.errors.push('Company name is required')
                }

                if (this.company_size === '') {
                    this.errors.push('Company size is required')
                }

                // Return true if there are no errors
                return this.errors.length === 0;
            }
        }
    }

    Vue.createApp(AddJobApp).mount('#add-job-app');
</script>
{% endblock %}
