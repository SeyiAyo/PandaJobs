{% extends 'base.html' %}

{% block title %}{{ job.title }}{% endblock %}

{% block content %}
    <h1>{{ job.title }}</h1>

    <p>{{ job.company }}</p>

    <p>{{ job.summary }}</p>

    <p>{{ job.full_description }}</p>

    <a href="{% url 'apply' job.id %}" class="button is-success">Apply for Job</a>
{% endblock %}
