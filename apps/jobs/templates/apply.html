{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Apply for Job - {{ job.title }}</h1>

    <form action="" method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Oops!</strong>
                <span class="block sm:inline">{{ form.errors }}</span>
            </div>
        {% endif %}

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_content">Content</label>

            <div class="control">
                <input class="input w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" type="text" name="content" id="id_content">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_experience">Experience</label>

            <div class="control">
                <textarea class="textarea w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" name="experience" id="id_experience"></textarea>
            </div>
        </div>
        
        <div class="mb-4">
            <div class="control">
                <button class="button bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600" type="submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
